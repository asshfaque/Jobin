<!DOCTYPE html>
{% extends 'Home.html' %}
{% block content%}
{% load static %}
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>lighten</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   </head>
   <!-- body -->
   <body class="main-layout product_page">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="#" /></div>
      </div>
      <!-- end loader -->

      <div class="brand_color">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="titlepage">
                        <h2>add your company Details</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <br>
      <br>
      <br>
  <div class="card-block">
        <form method="post" action="{% url 'FrontCompanySave' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="margin-left:100px">
             <div class="form-group row">
                <label class="col-sm-2 col-form-label">Company Name:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control form-control-round" placeholder="Company Name" name="companyName" required>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Information:</label>
                <div class="col-sm-7">
                    <textarea rows="5" cols="5" class="form-control form-control-round" placeholder="  Company Info" name="companyInfo" required></textarea>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Country:</label>
                <div class="col-sm-7">
                    <select name="country" class="form-control form-control-round" required>
                        <option>Choose</option>
                        {% for d in cry %}
                        <option>{{d.countryName}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <br>
             <div class="form-group row">
                <label class="col-sm-2 col-form-label ">Company Profile:</label>
                <div class="col-sm-7">
                    <input type="file" class="form-control  form-control-round" name="companyProfile" required>
                </div>
            </div>
            <br><br>

    <div style="margin-right:370px">
             <button class="buy btn-sm bt">Next</button>
</div>

            <br><br>
            <br><br>
            <br><br>
  </div>
        </form>
  </div>

   </body>
</html>
{% endblock %}
